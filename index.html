        html, body {

        #sim {
            height: 40px;
            width: 60px;
            background-color: #f2b1b700;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;

            font-size: larger;

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: #f2b1b700;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;
            color: rgb(255, 255, 255);

</head>
<body>
    <div class="painel">
        <h1>Oi Amor da Minha Vida</h1>
        
        <img src="imagem/GfTAY4OXgAANzLY.jpg" alt="" width="400" height="500">
        
        <h2>Voce ainda me ama ?</h2>
        
        <a href="https://open.spotify.com/intl-pt/track/4Yd36tlxYDPfgu9ymsntKX?si=3ffc328549084704">
            <button id="sim"> Sim! </button>
        </a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>

    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao");
            
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
